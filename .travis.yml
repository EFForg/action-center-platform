language: ruby
cache:
  bundler: true
  directories:
    - node_modules
rvm:
  - 2.5
services:
  - postgresql
  - xvfb
addons:
  chrome: stable
before_script:
  - npm install
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - RAILS_ENV=test bundle exec rails webdrivers:chromedriver:update
script:
  - bundle exec rubocop
  - $(npm bin)/sass-lint -vq
  - bundle exec rspec
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
